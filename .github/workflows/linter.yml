name: Linter

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  Prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use node 16
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: |
          npm install
        env:
          NODE_ENV: development
      - name: Prettier
        run: |
          npm run lint:check
